<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://static.mega-giants.click/index.css">
</head>
<body>
    <div class="container">
        <div class="signup-screen" id="signupScreen">
            <div class="logo">
                <span>회원가입</span>
            </div>
            <input id="signupID" class="input-field" type="text" placeholder="ID">
            <input id="signupPassword" class="input-field" type="password" placeholder="비밀번호">
            <input id="signupName" class="input-field" type="text" placeholder="이름">
            <input id="signupContact" class="input-field" type="tel" placeholder="연락처">
            <button class="signup-btn" onclick="signup()">회원가입 완료</button>
            <button class="back-btn" onclick="window.location.href='/'">뒤로가기</button>
        </div>
    </div>
    <script src="https://static.mega-giants.click/script.js"></script>
</body>
</html>
