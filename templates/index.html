<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Home Control</title>
    <link rel="stylesheet" href="https://static.mega-giants.click/index.css">
</head>
<body>
    <div class="container" id="appContainer">
        <div class="login-screen" id="loginScreen">
            <div class="logo">
                <span>Megazone</span>
                <span>Home Control</span>
            </div>
            <input id="userName" class="input-field" type="text" placeholder="ID">
            <input id="userPassword" class="input-field" type="password" placeholder="비밀번호">
            <button class="start-btn" onclick="login()">로그인</button>
            <button class="signup-btn" onclick="window.location.href='/signup'">회원가입</button>
        </div>
    </div>
    <script src="https://static.mega-giants.click/script.js"></script>
</body>
</html>
