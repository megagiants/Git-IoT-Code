version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10  # 원하는 Python 버전으로 수정하세요
    commands:
      - echo "Installing dependencies"
      - yum install -y bind-utils
      - pip install -r requirements.txt  # 필요한 패키지가 나열된 requirements 파일이 있어야 합니다

  pre_build:
    commands:
      - echo "Starting pre-build"

  build:
    commands:
      - echo "Creating deployment package"
      - zip -r app_build.zip ./*

  post_build:
    commands:
      - echo "Build complete"

artifacts:
  files:
    - '**/*'
  base-directory: .
  name: app_build.zip
  discard-paths: no
  destination: prd-iot-build